<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Mine Sweeper</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container info">
        <h4>select level</h4>
        <button onclick="beginner()" class="btn btn-secondary" id="beginner">
          beginner
        </button>
        <button
          onclick="intermediate()"
          class="btn btn-secondary"
          id="intermediate"
        >
          intermediate
        </button>
        <button onclick="expert()" class="btn btn-secondary" id="expert">
          expert
        </button>
        <button class="btn btn-secondary" id="custome">custome</button>
      </div>
      <div class="container main">
        <div class="row top-boarder">
          <div id="up-left"></div>
          <div id="up-middle"></div>
          <div id="up-right"></div>
        </div>
        <div class="container head">
          <div id="left-head"></div>
          <div class="container head-game">
            <div class="mine-count">110</div>
            <div class="restart">
              <div class="face"></div>
            </div>
            <div class="time">198</div>
          </div>
          <div id="right-head"></div>
        </div>
        <div class="container up-grid">
          <div id="up-left-grid"></div>
          <div id="up-middle-grid"></div>
          <div id="up-right-grid"></div>
        </div>
        <div id="grid">
          <div id="left-grid"></div>
          <div id="game" class="container game"></div>
          <div id="right-grid"></div>
        </div>
        <div class="down">
          <div id="down-left"></div>
          <div id="down-middle"></div>
          <div id="down-right"></div>
        </div>
      </div>
    </div>
  </body>

  <!-- import math -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.js"></script> -->
  <script src="utilities.js"></script>
  <script src="script.js"></script>
</html>
